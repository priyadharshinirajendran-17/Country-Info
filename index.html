<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Info Viewer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
    <h2>Country Info Viewer</h2>

    <div class="input-group">
        <input type="text" id="countryInput" placeholder="Enter country name" />
        <button id="searchBtn">Search</button>
    </div>

    <p id="loading" class="loading"></p>
    <p id="error" class="error"></p>

    <div id="result" class="result">
        <img id="flag" alt="Country Flag" />
        <h3 id="countryName"></h3>
        <p><strong>Capital:</strong> <span id="capital"></span></p>
        <p><strong>Population:</strong> <span id="population"></span></p>
        <p><strong>Region:</strong> <span id="region"></span></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
